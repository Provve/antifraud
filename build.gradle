plugins {
    id 'maven-publish'
}

publishing {
    publications {
        apiSpec(MavenPublication) {
            artifactId = 'antifraud-api'
            group = 'tech.provve.specs'
            version = 'beta'
            artifact source: '/src/antifraud-api.yaml'
        }
    }
    repositories {
        mavenLocal()
    }
}